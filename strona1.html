<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proste działania</title>
    <link rel="stylesheet" href="style.css">
</head>
<h2>PROSTE DZIAŁANIA</h2>
<body>
    <form>
        <label for="liczba1"><i>Podaj pierwszą liczbę</i></label>
        <input type="number" id = "liczba1" name="liczba1">
        <br>
        <br>
        <label for="liczba2"><i>Podaj drugą liczbę</i></label>
        <input type="number" id = "liczba2" name="liczba2">
        <br>
        <br>
        <input type="button" onclick="dodawanie()" value="DODAWANIE">
        
        <input type="button" onclick="odejmowanie()" value="ODEJMOWANIE">

        <input type="button" onclick="mnozenie()" value="MNOŻENIE">
        
        <input type="button" onclick="dzielenie()" value="DZIELENIE">
    </form>
    <p id="wynik"></p>
    <script>
        function dodawanie()
        {
            let l1 = parseFloat(document.getElementById("liczba1").value)
            let l2 = parseFloat(document.getElementById("liczba2").value)

            if(isNaN(l1) || isNaN(l2))
            {
                document.getElementById("wynik").innerHTML = "Proszę podać obie liczby"
            }
            else
            {               
                document.getElementById("wynik").innerHTML = l1 + l2
            }
        }

        function odejmowanie()
        {
            let l1 = parseFloat(document.getElementById("liczba1").value)
            let l2 = parseFloat(document.getElementById("liczba2").value)

            if(isNaN(l1) || isNaN(l2))
            {
                document.getElementById("wynik").innerHTML = "Proszę podać obie liczby"
            }
            else
            {
                
                document.getElementById("wynik").innerHTML = l1 - l2
            }
        }

        function mnozenie()
        {
            let liczba1 = parseFloat(document.getElementById("liczba1").value)
            let liczba2 = parseFloat(document.getElementById("liczba2").value)

            if(isNaN(l1) || isNaN(l2))
            {
                document.getElementById("wynik").innerHTML = "Proszę podać obie liczby"
            }
            else
            {
                
                document.getElementById("wynik").innerHTML = l1 * l2
            }
        }

        function dzielenie()
        {
            let l1 = parseFloat(document.getElementById("liczba1").value)
            let l2 = parseFloat(document.getElementById("liczba2").value)

            if(isNaN(l1) || isNaN(l2))
            {
                document.getElementById("wynik").innerHTML = "Proszę podać obie liczby"
            }

            else if(liczba2 == 0)
            {
                document.getElementById("wynik").innerHTML = "Nie można dzielić przez 0"
            }
            else
            {
                
                document.getElementById("wynik").innerHTML = l1 / l2
            }
        }
    </script>
</body>
</html>
